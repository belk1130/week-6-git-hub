<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week-6-Hosting</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/22580d48b1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/weather-app.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="today-date"></div>
      <h4></h4>
      <div class="row">
        <div class="col-4">
          <header class="current-city">
            <h1 class="current" id="current-city-name"></h1> 
            <h2 id="current-city-temperature"></h2>
            
            <ul>
            <li><span id="description"></span></li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> Km/h</li>
            </ul>
          </header>
        </div>

        
        <div class="col-4">
          <form id="search-city-form">
            <input
              type="search"
              placeholder="Enter a city"
              autocomplete="off"
              autofocus="on"
              id="search-text-input"
              class="city-box"
            />
            <input type="submit" value="Search" class="search-box"/>
          </form>
        </div>
         <div class="col-4">
           <button class="current-button" id="current-location-button">Your Location</button>
         </div>

      <section class="today">
        <div class="row">
          <div class="col-6">
            <h1>CURRENT DAY</h1>
            <h2>Current temperature: 48°F</h2>
            <h3>H:56° L:37°</h3>
          </div>
          <div class="col-6">
            <div class="weather-icon">
              <i class="fas fa-sun"></i>
            </div>
          </div>
        </div>
      </section>
      <section class="tomorrow">
        <div class="row">
          <div class="col-6">
            <h1>SATURDAY</h1>
            <h3>H:43° L:66°</h3>
          </div>
          <div class="col-6">
            <div class="weather-icon">
              <i class="fas fa-cloud-sun"></i>
            </div>
          </div>
        </div>
      </section>
      <section class="day-3">
        <div class="row">
          <div class="col-6">
            <h1>SUNDAY</h1>
            <h3>H:64° L:72°</h3>
          </div>
          <div class="col-6">
            <div class="weather-icon">
              <i class="fas fa-bolt"></i>
            </div>
          </div>
        </div>
      </section>
      <section class="day-4">
        <div class="row">
          <div class="col-6">
            <h1>MONDAY</h1>
            <h3>H:44° L:67</h3>
          </div>
          <div class="col-6">
            <div class="weather-icon">
              <i class="fas fa-cloud-sun"></i>
            </div>
          </div>
        </div>
      </section>
      <section class="day-5">
        <div class="row">
          <div class="col-6">
            <h1>TUESDAY</h1>
            <h3>H:38° L:54°</h3>
          </div>
          <div class="col-6">
            <div class="weather-icon">
              <i class="fas fa-sun"></i>
            </div>
          </div>
        </div>
      </section>
      <section class="day-6">
        <div class="row">
          <div class="col-6">
            <h1>WEDNESDAY</h1>
            <h3>H:41° L:60°</h3>
          </div>
          <div class="col-6">
            <div class="weather-icon">
              <i class="fas fa-cloud-sun"></i>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
